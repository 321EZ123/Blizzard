<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlizzardStorm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="typewriter">
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <h1>
                BlizzardStorm :

                <span id="glaciertext">
                </span>
            </h1>
            <script>
                var frostTyper = new Typed('#glaciertext', {
                strings: [`"it's freezing fast" - IceUser`, '"lightning quick storm" - | Frost |', '"How frozen bruh" - ColdWind', '"it loads like a blizzard tho" - IceUser'],
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 100,
                loop: true,
                loopCount: Infinity,
                startDelay: 500,
                backDelay: 2500,
                cursorChar: '‚ùÑ',
                });
            </script>
        </div>
        <div class="search">
            <div class="google box">
                <h1>Glacier Support</h1>
                <p>Search Through The Storm</p>
                <form id="customStormForm">
                    <input type="text" id="glaciersearch" placeholder="Search Through Blizzard" required />
                </form>
            </div>
            <div class="images box">
                <h1>Frozen Assets</h1>
                <p>Images</p>
                <div class="image-container">
                    <img alt="frozen content loading" src="/api/storm/index.js?targetDestination=https://ikozmik.com/Content/Images/uploaded/its-free-featured.jpg">
                    <img alt="frozen content loading" src="/api/storm/index.js?targetDestination=https://www.psdstack.com/Content/Images/uploaded/copyright-free-images.jpg">
                </div>
            </div>
            <div class="images box">
                <h1>Storm Access</h1>
                <p>Navigate URL</p>
                <form id="customDestinationForm">
                    <input type="text" id="destinationsearch" placeholder="Enter a destination URL" required />
                </form>
            </div>
            <div class="github box">
                <h1>Source Code</h1>
                <p><a href="https://github.com/YourUsername/BlizzardStorm/">https://github.com/YourUsername/BlizzardStorm/</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('customStormForm').addEventListener('submit', function(winterEvent) {
        winterEvent.preventDefault();
        const stormInput = document.getElementById('glaciersearch');
        const searchQuery = encodeURIComponent(stormInput.value.trim());
        if (searchQuery) {
            const glacierURL = `/api/storm/index.js?targetDestination=https://www.google.com/search?q=${searchQuery}`;
            window.location.href = glacierURL;
        }
    });
    document.getElementById('customDestinationForm').addEventListener('submit', function(winterEvent) {
        winterEvent.preventDefault();
        const destinationInput = document.getElementById('destinationsearch');
        const rawDestination = destinationInput.value.trim();
        if (rawDestination) {
            const encodedDestination = encodeURIComponent(rawDestination);
            const finalDestination = `/api/storm/index.js?targetDestination=${encodedDestination}`;
            window.location.href = finalDestination;
        }
    });
</script>
