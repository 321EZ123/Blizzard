<script>
    document.getElementById('customStormForm').addEventListener('submit', function(winterEvent) {
        winterEvent.preventDefault();
        const stormInput = document.getElementById('glaciersearch');
        const searchQuery = encodeURIComponent(stormInput.value.trim());
        if (searchQuery) {
            const glacierURL = `/api/storm/index.js?targetDestination=https://www.google.com/search?q=${searchQuery}`;
            window.location.href = glacierURL;
        }
    });
    document.getElementById('customDestinationForm').addEventListener('submit', function(winterEvent) {
        winterEvent.preventDefault();
        const destinationInput = document.getElementById('destinationsearch');
        const rawDestination = destinationInput.value.trim();
        if (rawDestination) {
            const encodedDestination = encodeURIComponent(rawDestination);
            const finalDestination = `/api/storm/index.js?targetDestination=${encodedDestination}`;
            window.location.href = finalDestination;
        }
    });
</script>
